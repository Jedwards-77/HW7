<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List with Filter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .price { color: green; }
        .categories { color: blue; font-style: italic; }
        .filter-section { margin-bottom: 15px; }
        .filtered-product { font-size: 1.2em; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="filter-section">
        <label for="category-select">Choose a category:</label>
        <select id="category-select">
            <option value="">Select Category</option>
        </select>
        <button id="filter-btn">Filter</button>
    </div>

    <div id="product-list"></div>
    <div id="filtered-products"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $.getJSON("products.json", function(info) {
            let html = info.map(product => `
            <div class="product">
            <h2>${product.name}</h2>
            <p>${product.description}</p>
            <p class="price">Price: $${product.price}</p>
            <p class="categories">Categories: ${product.categories.join(", ")}</p>
            </div>`).join('');
            $('#product-list').html(html);

            // Collect unique categories
            const categories = [...new Set(info.flatMap(product => product.categories))];
            $('#category-select').append(categories.map(category => `<option value="${category}">${category}</option>`));

            // Filter button click event
            $('#filter-btn').on('click', function() {
                const selectedCategory = $('#category-select').val();
                $('#filtered-products').html( // Filter products by category and display names
                    info.filter(product => product.categories.includes(selectedCategory))
                        .map(product => `<div class="filtered-product">${product.name}</div>`)
                        .join('')
                );
            });
        });
    </script>
</body>
</html>
